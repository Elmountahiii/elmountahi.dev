services:
  portfolio:
    build: .
    container_name: my-portfolio
    restart: always
    ports:
      - "8081:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio-app.rule=Host(`portfolio.elmountahi.dev`) || Host(`www.elmountahi.dev`) || Host(`elmountahi.dev`)"
      - "traefik.http.services.portfolio-app.loadbalancer.server.port=8081"
      - "traefik.http.routers.portfolio-app.tls=true"
      - "traefik.http.routers.portfolio-app.tls.certresolver=myresolver"

    environment:
      - NODE_ENV=production
    networks:
      - web

networks:
  web:
    external: true
